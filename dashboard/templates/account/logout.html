<!-- templates/account/logout.html -->

{% extends 'base.html' %}

{% block title %}Logout{% endblock %}

{% block content %}
  <h2>Logout</h2>
  <p>Are you sure you want to sign out?</p>
  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    <button type="submit">Sign Out</button>
  </form>
{% endblock %}
